plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '0.4.8'
}
group 'com.innometrics.innometrics-intellij-plugin'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    implementation project(':innometrics-java-core')
}

// See https://github.com/JetBrains/gradle-intellij-plugin/
intellij {
    version '2019.1'
    plugins = [project(':innometrics-java-core')]
}
patchPluginXml {
    changeNotes """
      Initial release.<br>
      """
}